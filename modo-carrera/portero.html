<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil Portero</title>

  <!-- Bootstrap + Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;500&display=swap" rel="stylesheet">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/bootstrap-icons.css" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="/css/templatemo-barber-shop.css" media="print" onload="this.media='all'">
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="/images/Logo sin fondo.png" type="image/png">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Unbounded', sans-serif;
      background-color: white;
      padding-top: 100px;
    }
    main {
      padding-bottom: 60px;
    }
    .portero{
        color: white;
        font-size: 28px;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top shadow-sm" style="background-color: white; z-index:1030;">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/index.html">
      <img src="/images/Logo-sin-fondo.svg" alt="Logo" style="height: 40px; margin-right: 2px;">
      <span style="font-weight: bold; color: #f39c1f;">Modo-Carrera</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/#quienes-somos">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="/modo-carrera/index.html">Academias</a></li>
        <li class="nav-item">
          <a class="btn btn-main ms-lg-3 mt-2 mt-lg-0" href="https://wa.me/50231072961" target="_blank">
            <i class="bi bi-whatsapp"></i> WhatsApp
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<main class="container d-flex justify-content-center">
  <div class="profile-card">
    <div class="profile-banner"></div>
    <div class="profile-image-wrapper">
      <div class="profile-image-container">
        <img src="image.png" alt="Goalkeeper profile" class="profile-image" />
      </div>
    </div>

    <div class="profile-info">
      <div class="info-top">
        <div>
          <h2 class="portero id="nombre-portero">Manuel Neuer</h2>
          <p id="datos-portero">37 años • Bayern Academy</p>
        </div>
        <div class="ovr-badge">OVR <span id="ovr">82</span></div>
      </div>

      <canvas id="radarChart" width="300" height="300"></canvas>

      <div class="attribute-pills">
        <button onclick="openModal('ATR')">ATR</button>
        <button onclick="openModal('J.AE')">J.AE</button>
        <button onclick="openModal('VOZ')">VOZ</button>
        <button onclick="openModal('CAI')">CAI</button>
        <button onclick="openModal('J.PIE')">J.PIE</button>
      </div>

      <div class="xp-bar-container">
        <div class="xp-labels">
          <span>Experiencia</span><span id="xp-label">630 / 1000 XP</span>
        </div>
        <div class="xp-bar-bg">
          <div id="xp-bar" class="xp-bar-fill" style="width: 63%"></div>
        </div>
      </div>

      <button class="cta-button">Ver carta estilo FIFA</button>
    </div>
  </div>
</main>

<!-- MODAL -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="modal-title">ATR: Atrape</h3>
      <button onclick="closeModal()">X</button>
    </div>
    <div class="modal-body">
      <div class="xp-labels">
        <span>Nivel Actual</span><span id="modal-value">85 / 100</span>
      </div>
      <div class="xp-bar-bg">
        <div id="modal-bar" class="xp-bar-fill" style="width: 85%"></div>
      </div>
      <p id="modal-msg">+15 puntos para subir</p>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="portero.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
