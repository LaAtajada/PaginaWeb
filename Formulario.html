<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción - La Atajada</title>
    <style>
        /* Paleta de colores */
        :root {
            --naranja: #f39c1f;
            --blanco: #ffffff;
            --negro: #000000;
        }

        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--blanco);
            color: var(--negro);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: var(--naranja);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            text-align: center;
            color: var(--blanco);
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            color: var(--blanco);
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--negro);
            border-radius: 4px;
            font-size: 16px;
        }

        .form-container input[type="file"] {
            padding: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: var(--negro);
            color: var(--blanco);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #333;
        }

        /* Responsividad */
        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
            }

            .form-container h2 {
                font-size: 24px;
            }

            .form-container input,
            .form-container select,
            .form-container button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Formulario de Inscripción</h2>
    <form action="backend.php" method="POST" enctype="multipart/form-data">
        <!-- Nombre -->
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <!-- Categoría -->
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
            <option value="">Selecciona una categoría</option>
            <option value="Libre">Libre</option>
            <option value="Infantil">Infantil</option>
        </select>

        <!-- Teléfono -->
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{8}" placeholder="Ej: 12345678" required>

        <!-- Boleta de pago -->
        <label for="boleta">Subir Boleta de Pago:</label>
        <input type="file" id="boleta" name="boleta" accept="image/*" required>

        <!-- Botón de enviar -->
        <button type="submit">Enviar</button>
    </form>
</div>

</body>
</html>
